server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration

rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest

# Logging for visibility
logging:
  level:
    root: INFO
    org.springframework.amqp: DEBUG

