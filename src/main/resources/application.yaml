spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

springdoc:
  api-docs:
     path: /v3/api-docs
  swagger-ui:
     path: /swagger-ui.html
     url: /static/openapi/didactic_personal.yaml

