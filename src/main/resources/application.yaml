server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      defer-datasource-initialization: true
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration

rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest
  connection-timeout: 5000
  listener:
    simple:
      retry:
        enabled: true
        max-attempts: 5
        initial-interval: 2000
        multiplier: 2.0
        max-interval: 10000

# Logging for visibility
logging:
  level:
    root: INFO
    org.springframework.amqp: DEBUG

