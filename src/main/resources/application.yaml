# ===== Application & Config Server =====
spring:
  application:
    name: didactic-personal
  config:
    import:
      - "optional:configserver:http://localhost:8888"  # Config server override (optional)
# ===== Server Settings =====
# toate configurile care sunt fixe raman local, iar cele care variaza de la un
#  mediu de lucru la altu(dev, prod) se tin pe didactic-config-repo
server:
  port: 8080
# ===== Datasource (H2) =====
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      defer-datasource-initialization: true
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      org.hibernate.envers.audit_strategy: org.hibernate.envers.strategy.ValidityAuditStrategy
      org.hibernate.envers.audit_strategy_validity_store_revend_timestamp: true
  flyway:
    enabled: true
    locations: classpath:db/migration

# ===== RabbitMQ =====
rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest
  connection-timeout: 5000
  listener:
    simple:
      retry:
        enabled: true
        max-attempts: 5
        initial-interval: 2000
        multiplier: 2.0
        max-interval: 10000

# ===== Logging =====
logging:
  level:
    root: INFO
    org.springframework.amqp: DEBUG
